<div class="bb_main_wrap">
    <div class="bb_header">
        <div class="bb_header_top">
            <a class="bb_header_logo"><img src="assets/images/blogger.png" alt="Logo"></a>
            <a class="bb_btn" routerLink="/create-blog">Create Blog</a>
            <ul class="bb_header_optns_box bb_rightside">
                <li>
                    <span><img src="assets/images/default_small.jpg" alt="User"></span>
                    <div class="bb_user_profile">
                        <ul>
                            <li><a href="javascript:;" (click)="logout()">logout</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- News page Start -->
    <div class="bb_news_wrap">
        <div class="bb_news_wrap_inner">
            <ul>
                <li *ngFor="let data of record">
                    <div class="bb_news_box" [routerLink]="['/blog-detail', data._id]">
                        <span class="bb_blogdate"><a>{{data.createdAt | date}}</a></span>
                        <a><img [src]="baseURL+'/'+data.fileName" alt="Blog"></a>
                        <!-- <h4><a >Hygiene Colour Coded Range 2020</a></h4> -->
                        <p>{{data.comment}}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
