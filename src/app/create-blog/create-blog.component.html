<div class="bb_main_wrap">
    <div class="bb_header">
        <div class="bb_header_top">
            <a class="bb_header_logo"><img src="assets/images/blogger.png" alt="Logo"></a>
            <ul class="bb_header_optns_box bb_rightside">
                <li>
                    <span><img src="assets/images/default_small.jpg" alt="User"></span>
                    <div class="bb_user_profile">
                        <ul>
                            <li><a href="javascript:;" (click)="logout()">logout</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- News page Start -->
    <div class="bb_news_wrap">
        <div class="bb_news_wrap_inner">
            <ul>
                <li></li>
                <li>
                    <div class="bb_news_box bb_blog_messages">
                        <form [formGroup]="Form" (ngSubmit)="onSubmit()">
                            <label><b>Create Your Blog</b></label>
                            <input type="file" (change)="uploadFile($event)" name="file">
                            <div class="preview" *ngIf="preview && preview !== null">
                                <img [src]="preview">
                            </div>
                            <textarea formControlName="comment"></textarea>
                            <button class="bb_btn">Post</button>
                        </form>
                    </div>
                </li>
                <li></li>
            </ul>
        </div>
    </div>
</div>
